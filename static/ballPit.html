<!DOCTYPE html>
<html>
  <head>
    <!-- http://stackoverflow.com/questions/25474461/how-can-i-set-up-fabric-js     -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.9/fabric.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  </head>
  <body>
      <canvas id="c" width="600" height="600" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag.
      </canvas>
      
      <script id="main">

	var backend = "http://localhost:3000"

	// http://fabricjs.com/fabric-intro-part-1
	var canvas = new fabric.Canvas('c');
	
	var rect = new fabric.Rect({
	left: 100,
	top: 100,
	fill: 'red',
	width: 20,
	height: 20,
	angle: 45
	});

	var ball = new fabric.Circle({
	left: 200,
	top: 200,
	fill: 'blue',
	radius: 30
	});
	
	canvas.add(rect);

	canvas.add(ball);

	// http://fabricjs.com/fabric-intro-part-2#events
	canvas.on('object:moving', function(e) {
	jQuery.post(backend+"/moveBall?x="+ball.left+"&y="+ball.top, function ( data ) { console.log ("posted ball position: "+data) })
	})

	// https://api.jquery.com/jquery.get/
	jQuery.get(backend+"/foo", function ( data ) { console.log ( "get: "+data) } )

	jQuery.post(backend+"/moveBall?x="+ball.left+"&y="+ball.top, function ( data ) { console.log ("posted ball position: "+data) })

	console.log("hello")
	
      </script> 
      
      
  </body>
</html>
